<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>

<body>
    
    <div class="adv_head">
        <img src="../images/logo.png" id="imgAdv" alt="Google Logo">
    </div>
    <div class="links">
        <a href="google_search.html" class="hiper"> Google Search </a>
        <a href="image_search.html" class="hiper"> Google Images </a>
    </div>
    <h2>Advanced Search</h2>
    <hr>
    <div class="adv_search">
        <form action="https://google.com/search">
            <h4>Mostrar paginas que contengan...</h4>
            <table>
                <tbody>
                    <tr>
                        <td>
                            all these words:
                        </td>
                        <td>
                            <input type="text" name="as_q" placeholder="Cats"  id="search_input_adv"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            this exact word or phrase:
                        </td>
                        <td>
                            <input type="text" name="as_epq" id="search_input_adv">
                        </td>
                    </tr>   
                    <tr>
                        <td>
                            any of these words:
                        </td>
                        <td>
                            <input type="text" name="as_oq" id="search_input_adv">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            none of these words:
                        </td>
                        <td>
                            <input type="text" name="as_eq" id="search_input_adv">
                        </td>
                    </tr>


                </tbody>
            </table>
            <input type="submit" value="Google Search" id="button_adv">
        </form>
    </div>
</body>

</html>
